description: The Jouganous et al (2017) demographic model for YRI, CEU, and
  CHB. Parameters are given in Table 2.
time_units: years
generation_time: 29
doi:
  - https://doi.org/10.1534/genetics.117.200493
demes:
  - name: ancestral
    description: Equilibrium/root population
    epochs:
    - end_time: 312e3
      start_size: 11273
  - name: AMH
    description: Anatomically modern humans
    ancestors: [ancestral]
    epochs:
    - end_time: 125e3
      start_size: 23721
  - name: OOA
    description: Bottleneck out-of-Africa population
    ancestors: [AMH]
    epochs:
    - end_time: 42.3e3
      start_size: 3104
  - name: YRI
    description: Yoruba in Ibadan, Nigeria
    ancestors: [AMH]
    epochs:
    - start_size: 23721
      end_time: 0
  - name: CEU
    description: Utah Residents (CEPH) with Northern and Western European Ancestry
    ancestors: [OOA]
    epochs:
    - start_size: 2271
      end_size: 39611
      end_time: 0
  - name: CHB
    description: Han Chinese in Beijing, China
    ancestors: [OOA]
    epochs:
    - start_size: 924
      end_size: 83772
      end_time: 0
migrations:
  - demes: [YRI, OOA]
    rate: 15.8e-5
  - demes: [YRI, CEU]
    rate: 1.10e-5
  - demes: [YRI, CHB]
    rate: 0.48e-5
  - demes: [CEU, CHB]
    rate: 4.19e-5